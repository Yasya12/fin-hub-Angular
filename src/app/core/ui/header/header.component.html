<div
  class="flex flex-row justify-between px-[20px] items-center gap-4 py-2 bg-[#ffffff] w-full border-r-2 border-b-2 border-gray-300"
>
  <!--SEARCH BAR-->
  <div
    class="flex flex-row items-center w-3/5 px-4 py-1.5 bg-gray-100 rounded-full border border-gray-300"
  >
    <svg
      aria-hidden="true"
      focusable="false"
      data-prefix="fal"
      data-icon="magnifying-glass"
      class="size-5 mr-2 text-gray-400 stroke-black"
      role="img"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 512 512"
    >
      <path
        fill="currentColor"
        d="M384 208A176 176 0 1 0 32 208a176 176 0 1 0 352 0zM343.3 366C307 397.2 259.7 416 208 416C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208c0 51.7-18.8 99-50 135.3L507.3 484.7c6.2 6.2 6.2 16.4 0 22.6s-16.4 6.2-22.6 0L343.3 366z"
      ></path>
    </svg>
    <input
      type="text"
      placeholder="Пошук на FinHub..."
      class="w-full focus:ring-0 border border-transparent bg-transparent focus:outline-none text-black placeholder-gray-400"
    />
  </div>

  <!-- Navigation Menu -->
  <div class="flex flex-row">
    <div
      *ngFor="let item of menuItems"
      (click)="selectTab(item.key)"
      class="group flex flex-col items-center relative mx-3 cursor-pointer"
    >
      <!-- Menu Icon -->
      <!-- <img
          [src]="
            '/assets/images/' +
            (selectedTab() === item.key ? item.chosenIcon : item.icon) +
            '.png'
          "
          [alt]="item.key + ' Icon'"
          class="size-7 mb-1"
        /> -->
      <span class="font-normal">
        {{ item.name.toString() }}
      </span>

      <!-- Notification Dot -->
      <span
        *ngIf="item.key === 'notifications' && hasUnreadNotifications()"
        class="notification-dot custom-dot absolute top-0 right-0 bg-red-500 w-2 h-2 rounded-full"
      >
      </span>
    </div>
  </div>
</div>
