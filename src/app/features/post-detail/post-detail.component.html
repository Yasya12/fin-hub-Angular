@if (postId) {
<div class="flex justify-center mt-4 mb-2">
  <!-- Sidebar -->
  <app-side-bar class="w-[9rem] shrink-0 fixed left-[24rem]"></app-side-bar>

  <!-- Content container -->
  <div class="w-[37%] mr-14">
    <div class="flex flex-col items-center w-full">
      <app-post-view
        class="w-full"
        [postId]="postId"
        [commentCount]="commentCount"
      ></app-post-view>
      <app-comment-list
        class="w-full"
        [postId]="postId"
        (commentsUpdated)="updateCommentCount()"
      ></app-comment-list>
    </div>
  </div>

  <!-- Charts view bar -->
  <app-charts-view class="w-[25rem] shrink-0 fixed right-[14rem]"></app-charts-view>
</div>
}
