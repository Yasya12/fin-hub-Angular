<!-- Top Posts Section -->
<div class="px-6 max-w-3xl mx-auto mt-4">
  <!-- Tab Buttons -->
  <div class="border-b border-gray-300 flex space-x-4">
    <button
      (click)="selectTab('posts')"
      [ngClass]="{
        'border-b-2 border-green-600 text-green-600 font-medium':
          selectedTab === 'posts',
        'text-gray-600 hover:text-green-600': selectedTab !== 'posts'
      }"
      class="px-4 py-2 transition duration-150"
    >
      Posts
    </button>

    <button
      (click)="selectTab('followings')"
      [ngClass]="{
        'border-b-2 border-green-600 text-green-600 font-medium':
          selectedTab === 'followings',
        'text-gray-600 hover:text-green-600': selectedTab !== 'followings'
      }"
      class="px-4 py-2 transition duration-150"
    >
      Followings
    </button>
  </div>

  @if (selectedTab === 'posts') {
  <app-follow-posts [curretnUserResponse]="currentUserResponse" [currentUser]="currentUser"></app-follow-posts>
  } @else if (selectedTab === 'followings') {
  <app-follow-followings></app-follow-followings>
  }
</div>
