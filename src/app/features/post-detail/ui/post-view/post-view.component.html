<div class="flex justify-start mt-4">
  <div *ngIf="post" class="p-4 bg-white w-full">
    <!-- Автор поста та дата -->
    <div class="flex items-center mb-6">
      <img
        [src]="post.profilePictureUrl || '/assets/images/Sample_User_Icon.png'"
        alt="Author's Profile Picture"
        class="size-11 object-cover rounded-full mr-4"
      />
      <div>
        <h4 class="text-xl font-semibold text-gray-800">{{ post.userName }}</h4>
        <p class="text-sm text-gray-500">
          {{ post.createdAt | timeAgo }}
        </p>
      </div>
    </div>

    <!-- Заголовок поста -->
    <h2 class="text-2xl font-bold text-gray-900 mb-6">{{ post.title }}</h2>

    <!-- Категорії поста -->
    <div class="mb-6">
      <p class="text-gray-600 text-sm">
        {{ post.categoryNames.join(", ") }}
      </p>
    </div>

    <!-- Контент поста -->
    <p class="text-gray-800 text-lg mb-6">{{ post.content }}</p>

    <div class="flex items-center justify-between text-gray-600 text-sm">
      <!-- Блок лайків -->

      <button
        class="flex items-center text-sm text-gray-600 bg-transparent border-none cursor-pointer"
        [class.liked]="isLiked"
        (click)="toggleLike()"
      >
        Likes {{ post.likesCount }}
      </button>
      <button
        class="flex items-center text-sm text-gray-600 bg-transparent border-none cursor-pointer"
        [class.liked]="isLiked"
        (click)="toggleLike()"
      >
        Comments {{ post.comments.length }}
      </button>
    </div>
  </div>
</div>
