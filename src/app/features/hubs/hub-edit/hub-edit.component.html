<div class="max-w-4xl mx-auto mt-4 bg-white shadow-lg rounded-2xl p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Редагувати хаб</h2>

  <form (ngSubmit)="onSave()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Назва</label>
          <input type="text" [(ngModel)]="hub()!.name" name="name"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Опис</label>
          <textarea [(ngModel)]="hub()!.description" name="description" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
        </div>
      </div>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Головне фото</label>
          <input type="file" (change)="onMainPhotoSelected($event)" accept="image/*" class="hidden" #mainPhotoInput>
          
          <div class="flex items-center space-x-4">
            <button type="button" (click)="mainPhotoInput.click()"
                    class="px-4 py-2 bg-emerald-50 hover:bg-emerald-100 text-emerald-700 font-semibold text-sm rounded-full border-0 transition whitespace-nowrap">
              Виберіть файл
            </button>
            
            <span class="text-sm text-gray-500 truncate" *ngIf="!mainPhotoFileName">Файл не вибрано</span>
            <span class="text-sm text-gray-600 truncate" *ngIf="mainPhotoFileName" title="{{ mainPhotoFileName }}">{{ mainPhotoFileName }}</span>

            <button type="button" *ngIf="mainPhotoFileName" (click)="clearMainPhoto()"
                    class="text-red-500 hover:text-red-700 text-sm font-semibold">
              Очистити
            </button>
          </div>
           <img *ngIf="mainPhotoPreview" [src]="mainPhotoPreview" alt="Попередній перегляд головної фотографії"
                class="mt-2 rounded-lg w-full h-40 object-cover border border-gray-300" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Фонове фото</label>
          <input type="file" (change)="onBackgroundPhotoSelected($event)" accept="image/*" class="hidden" #backgroundPhotoInput>

          <div class="flex items-center space-x-4">
            <button type="button" (click)="backgroundPhotoInput.click()"
                    class="px-4 py-2 bg-emerald-50 hover:bg-emerald-100 text-emerald-700 font-semibold text-sm rounded-full border-0 transition whitespace-nowrap">
              Виберіть файл
            </button>
            
            <span class="text-sm text-gray-500 truncate" *ngIf="!backgroundPhotoFileName">Файл не вибрано</span>
            <span class="text-sm text-gray-600 truncate" *ngIf="backgroundPhotoFileName" title="{{ backgroundPhotoFileName }}">{{ backgroundPhotoFileName }}</span>
            
            <button type="button" *ngIf="backgroundPhotoFileName" (click)="clearBackgroundPhoto()"
                    class="text-red-500 hover:text-red-700 text-sm font-semibold">
              Очистити
            </button>
          </div>
          
          <img *ngIf="backgroundPhotoPreview" [src]="backgroundPhotoPreview" alt="Попередній перегляд фонової фотографії"
               class="mt-2 rounded-lg w-full h-40 object-cover border border-gray-300" />
        </div>
      </div>
    </div>

    <div class="pt-4">
      <button type="submit"
              class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Зберегти
      </button>
    </div>
  </form>
</div>
