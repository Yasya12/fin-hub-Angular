<div class="max-w-4xl mx-auto mt-4 bg-white shadow-lg rounded-2xl p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit hub</h2>

  <form (ngSubmit)="onSave()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Left Column (Text Fields) -->
      <div class="space-y-6">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" [(ngModel)]="hub().name" name="name"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" required>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea [(ngModel)]="hub().description" name="description" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
        </div>
      </div>

      <!-- Right Column (Photo Uploads) -->
      <div class="space-y-6">
        <!-- Main Photo Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Main Photo</label>
          <input type="file" (change)="onMainPhotoSelected($event)"
                 accept="image/*"
                 class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-emerald-50 file:text-emerald-700
                        hover:file:bg-emerald-100" />
        </div>

        <!-- Background Photo Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Background Photo</label>
          <input type="file" (change)="onBackgroundPhotoSelected($event)"
                 accept="image/*"
                 class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-emerald-50 file:text-emerald-700
                        hover:file:bg-emerald-100" />
          <img *ngIf="backgroundPhotoPreview" [src]="backgroundPhotoPreview" alt="Background photo preview"
               class="mt-2 rounded-lg w-full h-40 object-cover border border-gray-300" />
        </div>
      </div>
    </div>

    <!-- Save button -->
    <div class="pt-4">
      <button type="submit"
              class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Save Changes
      </button>
    </div>

  </form>
</div>
