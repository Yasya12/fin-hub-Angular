<div class="w-full max-w-sm bg-white">
  <!-- Пошук -->
  <div class="px-4 pt-4">
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Пошук"
      class="w-full px-3 py-2 mb-3 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
    />
  </div>

  @for (chat of filteredChats; track $index) {
  <div class="">
    <div
      class="flex p-2 cursor-pointer"
      (click)="onSelectChat(chat!)"
      [ngClass]="{ 'bg-gray-100': !chat.isRead }"
    >
      <img
        [src]="chat.photoUrl || '/assets/images/Sample_User_Icon.png'"
        alt="Avatar"
        class="w-12 h-12 rounded-full mr-3 my-1"
      />

      <div class="flex flex-col flex-1 my-1">
        <!-- Верхній рядок: ім’я + дата -->
        <div class="flex justify-between items-center">
          <div class="font-semibold text-sm truncate max-w-[160px]">
            {{ chat.username }}
          </div>
          <div class="text-xs text-gray-400 whitespace-nowrap">
            {{ chat.lastMessageSent | date : "shortTime" }}
          </div>
        </div>

        <!-- Нижній рядок: повідомлення + badge -->
        <div class="flex justify-between items-center mt-1">
          <div class="text-gray-500 text-xs truncate max-w-[180px]">
            {{ chat.lastMessage }}
          </div>

          <div *ngIf="chat.unreadCount > 0" class="ml-2">
            <div
              class="bg-green-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
              title="Непрочитане повідомлення"
            >
              {{chat.unreadCount}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
