<div #filterSwitcher>
  <div
    class="group/holder relative ml-auto flex w-fit cursor-pointer flex-row items-center justify-center gap-1 px-4 py-1 rounded-full transition-all duration-200 ease-in-out hover:bg-gray-100"
    [class]="isFilterCollapsed() ? 'border-black-500 bg-black-400' : null"
    (click)="toggleFilterSwitcher()"
  >
    <span class="transition-all duration-200 ease-in-out">{{
      selectedFilter()
    }}</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="black"
      stroke-width="1"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>

    <ul
      [@expand-collapse]="filterSwitcherState()"
      class="absolute right-0 top-10 flex flex-col gap-1 overflow-hidden border-2 border-black-100 bg-white shadow-sm"
    >
      <li
        *ngFor="let filter of filters"
        class="group/liItem relative z-0 pl-1 pr-10"
        (click)="applyFilter($event, filter)"
      >
        <span>{{ filter }}</span>
        @if (selectedFilter() === filter) {
        <div
          class="absolute -right-0 top-0 z-30 h-full w-[2px] bg-black-400 transition-all duration-300"
        ></div>
        }
        <div
          class="absolute -right-0.5 top-0 -z-10 h-full w-0 bg-black-50 transition-all duration-300 group-hover/liItem:w-[102%]"
        ></div>
      </li>
    </ul>
  </div>
</div>
