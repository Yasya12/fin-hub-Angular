<div class=" mx-auto flex justify-center mt-4 mb-2 ">
  <!-- Sidebar -->
  <app-side-bar class="w-[9rem] shrink-0 fixed left-[24rem] top-20"></app-side-bar>

  <!-- Content container -->
  <div class="flex flex-col items-center w-[38%] mr-14">
    <app-post-view
      class="w-full"
      [post]="postDetailStore.post()!"
      [isLiked]="postDetailStore.isLiked()"
      (toggleLike)="postDetailStore.toggleLike()"
    ></app-post-view>
    <app-comment-list
      class="w-full"
      [postId]="postDetailStore.postId()!"
      (addCommentRequest)="handleAddCommentRequest($event)"
    ></app-comment-list>
  </div>

  <!-- Charts view bar -->
  <app-charts-view class="w-[25rem] shrink-0 fixed right-[13rem] top-20"></app-charts-view>
</div>
