@if(user()) {
<div class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold text-green-700 mb-5">Edit Your Profile</h2>
    @if(editForm.dirty) {
    <div
      class="mb-8 p-4 rounded-md bg-green-50 border border-green-200 text-green-800 shadow-sm"
    >
      <p class="text-sm">
        <strong class="font-semibold">Note:</strong>
        You have made changes. Any unsaved changes will be lost.
      </p>
    </div>
    }

    <div class="flex flex-col lg:flex-row gap-10">
      <!-- Profile Photo -->
      <div
        class="flex flex-col items-center lg:items-start gap-4 w-full lg:w-1/3"
      >
        <img
          src="{{
            user()?.profilePictureUrl || '/assets/images/Sample_User_Icon.png'
          }}"
          alt="Profile photo"
          class="w-40 h-40 rounded-full border-4 border-green-600 shadow-sm"
        />
        <button
          class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition"
        >
          Change Photo
        </button>
      </div>

      <!-- Profile Info Form -->
      <form
        #editForm="ngForm"
        (ngSubmit)="updateUser()"
        class="w-full lg:w-2/3 space-y-6"
      >
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Full Name</label
          >
          <input
            type="text"
            [(ngModel)]="user()!.username"
            name="username"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            [(ngModel)]="user()!.email"
            readonly
            disabled
            name="email"
            class="w-full px-4 py-2 border bg-gray-100 border-gray-300 rounded-md"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Role</label
          >
          <div
            class="px-4 py-2 bg-gray-100 rounded-md border border-gray-300 text-gray-800"
          >
            {{ user()?.role }}
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Bio</label
          >
          <textarea
            rows="4"
            [(ngModel)]="user()!.bio"
            name="bio"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            >{{ user()?.bio }}</textarea
          >
        </div>

        <div class="pt-4">
          <button
            type="submit"
            [disabled]="!editForm.dirty"
            class="bg-green-600 text-white px-6 py-2 rounded-md transition hover:bg-green-700 disabled:opacity-60 disabled:pointer-events-none"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
}
