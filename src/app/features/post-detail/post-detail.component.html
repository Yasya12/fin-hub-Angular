

<div class="container mx-auto flex mt-4 mb-2">
  <!-- Sidebar -->
  <app-side-bar class="self-start w-[9rem] shrink-0 sticky top-4"></app-side-bar>

  <!-- Content container -->
  <div class="flex flex-col items-center w-full mx-8">
    <app-post-view
      class="w-full"
      [post]="postDetailStore.post()!"
      [isLiked]="postDetailStore.isLiked()"
      (toggleLike)="postDetailStore.toggleLike()"
    ></app-post-view>
    <app-comment-list
      class="w-full"
      [postId]="postDetailStore.postId()!"
      (addCommentRequest)="handleAddCommentRequest($event)"
    ></app-comment-list>
  </div>

  <!-- Charts view bar -->
  <app-charts-view class="self-start w-[25rem] shrink-0 sticky top-4"></app-charts-view>
</div>
