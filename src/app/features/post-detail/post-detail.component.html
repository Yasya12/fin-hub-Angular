@if (postId) {
<div class="container mx-auto flex justify-center mt-4 mb-2">
  <!-- Sidebar -->
  <app-side-bar class="w-[9rem] shrink-0"></app-side-bar>

  <!-- Content container -->
  <div class="flex flex-col items-center w-full mx-8">
    <app-post-view
      class="w-full"
      [postId]="postId"
      [commentCount]="commentCount"
    ></app-post-view>
    <app-comment-list
      class="w-full"
      [postId]="postId"
      (commentsUpdated)="updateCommentCount()"
    ></app-comment-list>
  </div>

  <!-- Charts view bar -->
  <app-charts-view class="w-[25rem] shrink-0"></app-charts-view>
</div>
}
