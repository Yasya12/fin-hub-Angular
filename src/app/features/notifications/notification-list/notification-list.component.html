<div class="flex justify-center">
  <div class="flex w-full max-w-5xl p-4 items-start gap-4">
    <!-- Sidebar -->
    <aside class="w-52 pt-2">
      <div class="mb-4">
        <h2 class="text-lg font-semibold px-3 mb-1">Filters</h2>
        <hr class="border-t border-gray-500" />
      </div>
      <nav class="space-y-2 px-3">
        <button
          class="block w-full text-left px-3 py-2 rounded"
          [ngClass]="{
            'bg-green-600 text-white font-semibold': selectedFilter() === 'all',
            'hover:bg-gray-100': selectedFilter() !== 'all'
          }"
          (click)="onFilterChange('all')"
        >
          All Messages
        </button>
        <button
          class="block w-full text-left px-3 py-2 rounded"
          [ngClass]="{
            'bg-green-600 text-white font-semibold':
              selectedFilter() === 'likes',
            'hover:bg-gray-100': selectedFilter() !== 'likes'
          }"
          (click)="onFilterChange('likes')"
        >
          Likes
        </button>
        <button
          class="block w-full text-left px-3 py-2 rounded"
          [ngClass]="{
            'bg-green-600 text-white font-semibold':
              selectedFilter() === 'requests',
            'hover:bg-gray-100': selectedFilter() !== 'requests'
          }"
          (click)="onFilterChange('requests')"
        >
          Requests
        </button>
        <button
          class="block w-full text-left px-3 py-2 rounded"
          [ngClass]="{
            'bg-green-600 text-white font-semibold':
              selectedFilter() === 'followings',
            'hover:bg-gray-100': selectedFilter() !== 'followings'
          }"
          (click)="onFilterChange('followings')"
        >
          Followings
        </button>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="pt-2 flex-1">
      <div class="mb-4">
        <h1 class="text-lg font-semibold">Notifications</h1>
        <hr class="border-t border-gray-500 mt-1" />
      </div>

      <div *ngIf="currentUser; else noUser" class="space-y-4">
        <ng-container *ngIf="allNotifications()?.length; else noNotifications">
          @for (notification of allNotifications(); track $index) {
          <app-notification-card
            [notification]="notification"
            (deleteNotification)="onDeleteNotification($event)"
            (markAsRead)="onMarkAsRead($event)"
          ></app-notification-card>
          }
        </ng-container>

        <ng-template #noNotifications>
          <div class="flex justify-center items-center">
            <div class="p-8 text-center">
              <p class="text-gray-600 text-lg font-semibold">
                ðŸ”” You have no notifications ðŸ””
              </p>
            </div>
          </div>
        </ng-template>
      </div>

      <ng-template #noUser>
        <div class="text-center py-10 px-6">
          <h2 class="text-lg font-semibold mb-2">You are not logged in</h2>
          <p class="text-gray-600 text-sm">
            Please log in to view your notifications.
          </p>
        </div>
      </ng-template>
    </main>
  </div>
</div>
